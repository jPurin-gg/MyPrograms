<HTML>
  <head>
    <title>中東に関するアンケート</title>
    <style>
      table {
          border-collapse: collapse;
          width: 100%;
      }
      th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="24336488_Q1.css"/>
    <link rel="stylesheet" type="text/css" href="24336488_Qsp.css"/>
    <link rel="stylesheet" type="text/css" href="24336488_Qspx.css"/>
  </head>
  <body>
    <h1>中東に関するアンケート</h1>

    <form>
      <table>
        <tr>
          <td colspan="3" id="headers">中東アンケートフォーム</td>
        </tr>
        <!-- 質問1 -->
        <tr>
          <th>Q1.好きな中東の国はどこですか？</th>
          <td>
            <select name="country">
              <option value="saudi">サウジアラビア</option>
              <option value="uae">アラブ首長国連邦</option>
              <option value="turkey">トルコ</option>
              <option value="egypt">エジプト</option>
            </select>
          </td>
        </tr>

        <!-- 質問2 -->
        <tr>
          <th>Q2.2023年パレスチナ・イスラエル戦争で正義はどちらにありますか？</th>
          <td>
            <input type="radio" name="justice" value="1"><lavel class="input-text">イスラエル</lavel> 
            <input type="radio" name="justice" value="0"><lavel class="input-text">ハマス</lavel>
          </td>
        </tr>
        
        <!-- 質問3 -->
        <tr>
          <th>Q3.次のうちあなたが知っている中東の紛争を選んでください</th>
          <td>
            <input type="checkbox" name="know" value="1978"><lavel class="input-text">クルド・トルコ紛争(1978-現在)</label><br>
            <input type="checkbox" name="know" value="2006"><lavel class="input-text">イラン・イスラエル代理戦争</lavel><br>
            <input type="checkbox" name="know" value="2011"><lavel class="input-text">シリア内戦</lavel><br>
            <input type="checkbox" name="know" value="2023"><lavel class="input-text">2023年パレスチナ・イスラエル戦争</lavel><br>
          </td>
        </tr>

        <!-- 質問4 -->
        <tr>
          <th>Q4.中東の問題が起こった一番の原因はどこにあると思いますか？</th>
          <td>
            <select name="problem">
              <option value="ourself">中東に住んでいる人々自身</option>
              <option value="religion">宗教</option>
              <option value="europe">ヨーロッパの主要国</option>
              <option value="thought">世界大戦当時の思想</option>
              <option value="other">その他</option>
            </select>
          </td>
        </tr>

        <!-- 質問5 -->
        <tr>
          <th>
            Q5.Q4でなぜそれを選んだかを100字程度で答えてください．<br>
            その他を選んだ人は何が一番の原因だと思うか，<br>
            自分の立場を明らかにした上で答えてください．
          </th>
          <td>
            <textarea name="comments" rows="5" cols="120"></textarea>
          </td>
        </tr>

        <!-- 送信ボタン -->
        <tr>
          <td id="footers" colspan="2">
              <button type="submit">回答する</button>
          </td>
      </tr>
      </table>
    </form>
  </body>
</HTML>
