<HTML>
  <head>
    <title>中東に関するアンケート</title>
    <style>
      table {
          border-collapse: collapse;
          width: 100%;
      }
      th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
      }
      th {
          background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>中東に関するアンケート</h1>

    <form>
      <table>
        <!-- 質問1 -->
        <tr>
          <th>Q1.好きな中東の国はどこですか？</th>
          <td>
            <select name="country">
              <option value="saudi">サウジアラビア</option>
              <option value="uae">アラブ首長国連邦</option>
              <option value="turkey">トルコ</option>
              <option value="egypt">エジプト</option>
            </select>
          </td>
        </tr>

        <!-- 質問2 -->
        <tr>
          <th>Q2.2023年パレスチナ・イスラエル戦争で正義はどちらにありますか？</th>
          <td>
            <input type="radio" name="justice" value="1"> イスラエル
            <input type="radio" name="justice" value="0"> ハマス
          </td>
        </tr>
        
        <!-- 質問3 -->
        <tr>
          <th>Q3.次のうちあなたが知っている中東の紛争を選んでください</th>
          <td>
            <input type="checkbox" name="know" value="1978"> クルド・トルコ紛争(1978-現在)
            <input type="checkbox" name="know" value="2006"> イラン・イスラエル代理戦争
            <input type="checkbox" name="know" value="2011"> シリア内戦
            <input type="checkbox" name="know" value="2023"> 2023年パレスチナ・イスラエル戦争
          </td>
        </tr>

        <!-- 質問4 -->
        <tr>
          <th>Q4.中東の問題が起こった一番の原因はどこにあると思いますか？</th>
          <td>
            <select name="problem">
              <option value="ourself">中東に住んでいる人々自身</option>
              <option value="religion">宗教</option>
              <option value="europe">ヨーロッパの主要国</option>
              <option value="thought">世界大戦当時の思想</option>
              <option value="other">その他</option>
            </select>
          </td>
        </tr>

        <!-- 質問5 -->
        <tr>
          <th>
            Q5.Q4でなぜそれを選んだかを100字程度で答えてください．<br>
            その他を選んだ人は何が一番の原因だと思うか，<br>
            自分の立場を明らかにした上で答えてください．
          </th>
          <td>
            <textarea name="comments" rows="5" cols="120"></textarea>
          </td>
        </tr>

        <!-- 送信ボタン -->
        <tr>
          <td colspan="2" style="text-align:center;">
              <button type="submit">回答する</button>
          </td>
      </tr>
      </table>
    </form>
  </body>
</HTML>
